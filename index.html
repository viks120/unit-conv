<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexion Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Flexion Coding Challenge</h1>

      <form>
        <label for="input_numerical_value" class="form-label"
          >Enter numerical nalue: </label
        ><input
          type="number"
          name="input_numerical_value"
          id="input_numerical_value"
          placeholder="Numerical nalue"
          class="form-control"
          required
        />
        <br />
        <label for="input_unit_of_measure" class="form-label"
          >Enter unit of measure: </label
        ><input
          type="text"
          name="input_unit_of_measure"
          id="input_unit_of_measure"
          placeholder="Unit of measure"
          class="form-control"
          required
        /><br />
        <label for="target_unit_of_measure" class="form-label"
          >Target unit of measure: </label
        ><input
          type="text"
          name="target_unit_of_measure"
          id="target_unit_of_measure"
          placeholder="Target unit of measure"
          class="form-control"
          required
        /><br />
        <label for="student_response" class="form-label"
          >Enter student response: </label
        ><input
          type="text"
          name="student_response"
          id="student_response"
          placeholder="Student response"
          class="form-control"
          required
        /><br /><br />
        <button type="button" onclick="update_output()" class="btn btn-primary">
          Check Answer
        </button>
      </form>
      <br />

      <div id="result"></div>
    </div>

    <script src="unit_conversion.js"></script>
  </body>
</html>
